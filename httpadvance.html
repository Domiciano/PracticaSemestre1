<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .centered{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }
        #pokemonImg{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/640px-Pokebola-pokeball-png-0.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
            Pokedex telemático
          </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="mb-3 centered">
            <img id="pokemonImg" src="https://i.pinimg.com/originals/95/d5/cd/95d5cded00f3a3e8a98fb1eed568aa9f.png">
            <h1>¿Cuál es este pokemon?</h1>
            <label for="pokemonInput" class="form-label">Escriba el número o nombre del pokemon</label>
            <input type="text" class="form-control" id="pokemonInput" placeholder="ID o nombre">
            <br>
            <button id="searchButton" type="submit" class="btn btn-primary">Buscar</button>
        </div>

        <h1>Request</h1>
        <div class="mb-3">Alfa</div>
        <h1>Response</h1>
        <div class="mb-3">Beta</div>

    </div>
</body>
<script>
    const pokemonImg = document.getElementById('pokemonImg');
    const pokemonInput = document.getElementById('pokemonInput');
    const searchButton = document.getElementById('searchButton');

    searchButton.addEventListener('click', async function(){
        let response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonInput.value}`);
        let body = await response.json();
        console.log(JSON.stringify(body));
    });
</script>
</html>

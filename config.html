<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #messages {
      background-color: aliceblue;
      width: 100%;
      height: 20rem;
    }
    #sendingInterface{
      display: none;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1>Protocolo MQTT</h1>

    <form id="configForm">
      <div class="mb-3">

        <label for="brokerInput" class="form-label">Configure el servidor de broker MQTT</label>
        <input type="text" class="form-control" id="brokerInput" placeholder="Broker">
        <br>
        <label for="topicInput" class="form-label">Configure el topic al quiere que la aplicaci√≥n de MAPA se
          suscriba</label>
        <input type="text" class="form-control" id="topicInput" placeholder="Topic">


      </div>

      <button id="actionButton" type="submit" class="btn btn-primary">Aceptar</button>
    </form>
    <br>
    <h1>Pruebas de MQTT</h1>

    <div class="mb-3">
      <label for="testTopicInput" class="form-label">Suscribase a un topic</label>
      <input type="text" class="form-control" id="testTopicInput" placeholder="Topic">
    </div>
    <button id="subButton" type="submit" class="btn btn-primary">Subscribe</button>

    <div id="sendingInterface">
      <br>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Escriba un mensaje de prueba para enviar al topic
          seleccionado</label>
        <input type="text" class="form-control" id="messageInput" placeholder="Mensaje">
      </div>
      <button id="sendButton" type="submit" class="btn btn-primary">Enviar</button>

      <br><br>
      <div id="messages">
      </div>
    </div>

  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  const brokerInput = document.getElementById('brokerInput');
  const topicInput = document.getElementById('topicInput');
  const subButton = document.getElementById('subButton');
  const testTopicInput = document.getElementById('testTopicInput');
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');
  const messages = document.getElementById('messages');
  const sendingInterface = document.getElementById('sendingInterface');

  let cedula = window.localStorage.getItem('cedula');
  let username = window.localStorage.getItem('name');
  let topic = window.localStorage.getItem('topic');
  let broker = window.localStorage.getItem('broker');
  if (cedula === null || username === null || topic === null || broker === null) {
    location.href = 'login.html';
  } else {
    brokerInput.value = window.localStorage.getItem("broker");
    topicInput.value = window.localStorage.getItem("topic");

    actionButton.addEventListener('click', function (e) {
      e.preventDefault();
      window.localStorage.setItem("broker", brokerInput.value);
      window.localStorage.setItem("topic", topicInput.value);
      location.href = "index.html";
    });

    subButton.addEventListener('click', function () {
      connect();
    });

  }

  function connect() {
    console.log("...");
    var host = brokerInput.value;
    var port = 8084;
    var path = '/mqtt';
    var clientId = cedula;
    var client = new Paho.MQTT.Client(host, port, path, clientId);
    var connectOptions = {
      useSSL: true,
      onSuccess: function () {
        client.unsubscribe("#", {
          onSuccess: function () {
            client.subscribe(testTopicInput.value, {
              onSuccess: function () {
                console.log("subscribed to " + testTopicInput.value);
                sendingInterface.style.display = 'block';
                client.onMessageArrived = (msg) => {
                  let message = msg.payloadString;
                  console.log(message);
                  messages.innerHTML = `<div class="alert alert-primary" role="alert">${message}</div>` + messages.innerHTML;
                };
                sendButton.addEventListener('click', function () {
                  console.log("sending...");
                  message = new Paho.MQTT.Message(messageInput.value);
                  message.destinationName = testTopicInput.value;
                  client.send(message);
                });
              }
            });
          }
        });
      },
      onFailure: function () { }
    };
    client.connect(connectOptions);
    client._setOnConnectionLost((res)=>{
      sendingInterface.style.display = "none";
      connect();
    });
  }


</script>

</html>

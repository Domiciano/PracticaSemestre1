<!DOCTYPE html>
<html>
<head>
    <title>Mapa de OpenStreetMap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Estilo para el contenedor del mapa */
        #map {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <!-- Contenedor donde se mostrará el mapa -->
    <div id="map"></div>

    <!-- Incluye las bibliotecas de Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa
        var map = L.map('map').setView([3.341722, -76.529894], 18); // Centra el mapa en Nueva York y establece el nivel de zoom
        
        // Agrega una capa de OpenStreetMap al mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        // Crea un marcador en el mapa
        var marker = L.marker([3.341722, -76.529894]).addTo(map);
        
        // Función para actualizar la posición del marcador con los datos de ubicación proporcionados por el navegador
        function updateLocation(position) {
            var latlng = [position.coords.latitude, position.coords.longitude]; // Obtiene las coordenadas de la ubicación actual
            marker.setLatLng(latlng); // Actualiza la posición del marcador en el mapa
            map.setView(latlng); // Centra el mapa en la nueva ubicación del marcador
        }

        // Función para manejar errores en la geolocalización
        function handleLocationError(error) {
            console.log("Error al obtener la ubicación: " + error.message);
        }

        alert('Pidiendo permisos');
        //Permisos
        navigator.permissions.query({ name: "geolocation" }).then(function(result) {
            alert("name: " + result.name);
            alert("state: " + result.state);
            console.log(result);
            if (result.state === "granted") {
                alert('Granted');
                // Obtiene la ubicación del dispositivo y actualiza el marcador
                navigator.geolocation.watchPosition(updateLocation, handleLocationError, { enableHighAccuracy: true });
            } else if (result.state === "denied") {
                alert('Denied');
                console.log("Location permission denied");
            } else {
                alert('Location permission prompt not yet shown');
                console.log("Location permission prompt not yet shown");
            }
        });

        


    </script>
    
</body>
</html>

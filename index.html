<!DOCTYPE html>
<html>
<head>
    <title>Mapa de OpenStreetMap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Estilo para el contenedor del mapa */
        #map {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            z-index: 1;
        }
        #action{
            position: absolute;
            z-index: 2;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Contenedor donde se mostrarÃ¡ el mapa -->
    <div id="map"></div>

    <button id="action">Alfa</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <!-- Incluye las bibliotecas de Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let cedula = window.localStorage.getItem('cedula');
        let name = window.localStorage.getItem('name');
        if(cedula === null || name === null){
            location.href = 'login.html';
        }
    </script>
    <script src="AppConnection.js"></script>
    <script src="LocationScript.js"></script>
    
</body>
</html>

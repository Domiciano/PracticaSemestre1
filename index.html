<!DOCTYPE html>
<html>
<head>
    <title>IntroTEL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilo para el contenedor del mapa */
        #map {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            z-index: 1;
        }
        #action{
            position: absolute;
            z-index: 2;
            left: 1rem;
            bottom: 1rem;
            height: 3rem;
            width: 5rem;
        }

        #follow{
            position: absolute;
            z-index: 2;
            left: 7rem;
            bottom: 1rem;
            height: 3rem;
            width: 8rem;
        }
        #confg{
            position: absolute;
            z-index: 2;
            right: 1rem;
            top: 1rem;
            height: 3rem;
            width: 8rem;
        }
    </style>
</head>
<body>
    <!-- Contenedor donde se mostrará el mapa -->
    <div id="map"></div>

    <button class="btn btn-danger" id="action">Salir</button>
    <button class="btn btn-primary" id="follow">Sígueme</button>
    <button class="btn btn-primary" id="config">Configuración</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <!-- Incluye las bibliotecas de Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let cedula = window.localStorage.getItem('cedula');
        let username = window.localStorage.getItem('name');
        let topic = window.localStorage.getItem('topic');
        if(cedula === null || username === null){
            location.href = 'login.html';
        }
        document.getElementById('action').addEventListener('click',function(){
            location.href = "login.html";
        });
        document.getElementById('config').addEventListener('click',function(){
            location.href = "config.html";
        });
        
    </script>
    <script src="AppConnection.js"></script>
    <script src="LocationScript.js"></script>
    <script>
        document.getElementById('follow').addEventListener('click',function(){
            if(latlng.length === 2){
                map.setView(latlng, 18);
            }
        });
    </script>
    
</body>
</html>

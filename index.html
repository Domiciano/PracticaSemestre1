<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro TEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <img src="https://www.icesi.edu.co/launiversidad/images/La_universidad/logosimbolos/logo-icesi-azul.png" width="200px">
        <h1>Introducción a ingeniería telemática</h1>
        <div class="badge text-bg-primary">
            Capa de aplicación
        </div>
        <div class="badge text-bg-primary">
            HTTP
        </div>
        <div class="badge text-bg-primary">
            MQTT
        </div>
        <br>
        <br>
        <br>
        <div class="container-sm">
            Ingresa en HTTP. Un protocolo Request-Response
        </div>
        <button id="httpBtn" type="button" class="btn btn-primary btn-lg" style="width: 100%;">HTTP</button>
        <br>
        <br>
        <div class="container-sm">
            Ingresa en MQTT. Un protocolo de tipo Publisher-Subscriber
        </div>
        <button id="mqttBtn" type="button" class="btn btn-primary btn-lg" style="width: 100%;">MQTT</button>


    </div>
</body>
<script>
    const httpBtn = document.getElementById('httpBtn');
    const mqttBtn = document.getElementById('mqttBtn');
    httpBtn.addEventListener('click', ()=>{
        location.href = 'http.html';
    });
    mqttBtn.addEventListener('click', ()=>{
        location.href = 'login.html';
    });
</script>
</html>
